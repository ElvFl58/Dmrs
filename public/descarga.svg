<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="Letra D romántica con corazón">
  <defs>
    <!-- Degradado de la letra -->
    <linearGradient id="gradLetter" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffdee9"></stop>
      <stop offset="50%" stop-color="#ff99c8"></stop>
      <stop offset="100%" stop-color="#ff4d94"></stop>
    </linearGradient>

    <!-- Degradado del corazón -->
    <linearGradient id="gradHeart" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff5c8d"></stop>
      <stop offset="100%" stop-color="#c70039"></stop>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.2"></feDropShadow>
    </filter>
  </defs>

  <!-- Fondo transparente -->
  <rect width="100%" height="100%" fill="transparent"></rect>

  <!-- Letra D en estilo caligráfico -->
  <g filter="url(#shadow)">
    <text x="100" y="420" font-family="Brush Script MT, cursive" font-size="420" fill="url(#gradLetter)" stroke="#fff0f6" stroke-width="6" style="paint-order: stroke fill;">
      D
    </text>
  </g>

  <!-- Corazón romántico dentro de la D -->
  <g transform="translate(390,230) scale(1.6)">
    <path d="M10 30
             A15 15 0 0 1 35 30
             A15 15 0 0 1 60 30
             Q60 60 35 85
             Q10 60 10 30 Z" fill="url(#gradHeart)"></path>
    <!-- Borde blanco suave -->
    <path d="M10 30
             A15 15 0 0 1 35 30
             A15 15 0 0 1 60 30
             Q60 60 35 85
             Q10 60 10 30 Z" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"></path>
  </g>

  <!-- Pequeños destellos decorativos -->
  <circle cx="650" cy="120" r="6" fill="#ffd6ea" opacity="0.8"></circle>
  <circle cx="720" cy="450" r="5" fill="#ff99c8" opacity="0.8"></circle>
  <circle cx="200" cy="100" r="7" fill="#ff4d94" opacity="0.6"></circle>
  <circle cx="120" cy="500" r="5" fill="#ffcce0" opacity="0.7"></circle>
</svg>
