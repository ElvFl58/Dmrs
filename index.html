<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Mensaje que Fluye</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .petalo {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    font-weight: bold;
    color: #d6336c;
    user-select: none;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
  }

  .mensaje-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    color: #d6336c;
    font-size: 1.2em;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    transition: transform 0.4s ease, opacity 0.4s ease;
    opacity: 0;
    z-index: 10;
  }

  .mensaje-popup.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  .close-btn {
    margin-top: 15px;
    padding: 5px 15px;
    border: none;
    border-radius: 8px;
    background: #d6336c;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="petalos-container"></div>

<div id="popup" class="mensaje-popup">
  <div id="mensaje-texto"></div>
  <button class="close-btn" onclick="cerrarMensaje()">Cerrar</button>
</div>

<script>
  const mensajes = [
    "Te pienso cada instante üíñ",
    "Eres mi mundo favorito üåé",
    "Cada momento contigo es m√°gico ‚ú®",
    "Siempre encuentro alegr√≠a en tu sonrisa üòç",
    "Eres la raz√≥n de mis suspiros ‚ù§Ô∏è"
  ];

  const container = document.getElementById('petalos-container');

  // Crear p√©talos flotantes
  for(let i=0; i<15; i++){
    const petalo = document.createElement('div');
    petalo.classList.add('petalo');
    petalo.style.left = Math.random() * window.innerWidth + "px";
    petalo.style.animationDuration = (5 + Math.random() * 10) + "s";
    petalo.style.fontSize = (14 + Math.random() * 12) + "px";
    petalo.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
    
    petalo.addEventListener('click', () => {
      mostrarMensaje(petalo.textContent);
    });

    container.appendChild(petalo);
  }

  function mostrarMensaje(texto){
    const popup = document.getElementById('popup');
    document.getElementById('mensaje-texto').textContent = texto;
    popup.classList.add('show');
  }

  function cerrarMensaje(){
    document.getElementById('popup').classList.remove('show');
  }
</script>

</body>
</html>
